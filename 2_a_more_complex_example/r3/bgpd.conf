! bgpd configuration file for router r3
! This file is automatically generated

hostname r3
password zpassword
enable password epassword

log file /home/mininet/git_workspace/bgp_cases/2_a_more_complex_example/r3/bgpd.log

router bgp 200
 bgp router-id 53.53.53.1

 ! These are the networks we announce; configured here to be ALL directly connected networks
 network 34.34.34.0/24
 network 53.53.53.0/24

 !These are the neighbors with which we estabish BGP sessions:
 neighbor 34.34.34.1 remote-as 300
 neighbor 25.25.25.1 remote-as 200
